{% extends "blog/base.html" %}
{% block content %}
        <article class="media content-section">
        <img class='rounded-cricle article-img' src='{{ object.author.profile.image.url }}'>
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted| date:"F, d, Y" }}</small>
              {% if object.author == user %}
              <a class='btn btn-secondary mt-1 mb-1' href={% url 'post-update' object.id %}> Update</a>
              <a class='btn btn-danger mt-1 mb-1' href={% url 'post-delete' object.id %}> Delete</a>
              {% endif %}
            </div>
            <h2 class="article-title" >{{ object.title }}</a></h2>
            <p class="article-content">{{ object.content }}</p>
          </div>
{% endblock content %}
